plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	implementation "org.springframework.boot:spring-boot-starter-aop"
	compile("org.springframework.boot:spring-boot-starter-jdbc:2.0.1.RELEASE")
	compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.2"
	compile "org.mariadb.jdbc:mariadb-java-client:2.2.0"
	compile "org.apache.tomcat:tomcat-jdbc"
	compile "org.apache.tomcat:tomcat-dbcp:9.0.31"
	compileOnly "org.projectlombok:lombok"
    compile("mysql:mysql-connector-java:5.1.46")
    compileOnly("org.springframework.boot:spring-boot-devtools")
	annotationProcessor "org.projectlombok:lombok"
	implementation "org.apache.tomcat.embed:tomcat-embed-jasper"
	
}

test {
	useJUnitPlatform()
}